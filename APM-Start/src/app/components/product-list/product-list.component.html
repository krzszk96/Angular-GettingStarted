<div class="card">
  <div class="card-header">
    Product List
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: </h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr *ngFor="let product of products">
            <th>
              <button class="btn btn-primary">
                Show Image
              </button>
            </th>
            <th>{{product.productName}}</th>
            <th>{{product.productCode}}</th>
            <th>{{product.releaseDate}}</th>
            <th>{{product.price}}</th>
            <th>{{product.starRating}}</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
